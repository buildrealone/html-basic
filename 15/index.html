<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - 기초모듈: #15 쓸데 많은 Table 레이아웃과 vertical-align 속성</title>
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <div>
        <table>
            <!-- <tr>: table row (가로 행) -->
            <!-- <td>: table data (새로 열) -->
            <!-- <th>: table header (세로 열) -->
            <!-- 제목 행은 <thead> 안에 넣으면 좋음 -->
            <!-- 일반 행은 <tbody> 안에 넣으면 좋음 -->
            <thead style="text-align: center;">
                <tr>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
